<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pomodoro Times" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer type="module"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Pomodoro's Focus Timer</title>
  </head>
  <body>
    <div id="app">
      <section id="switch">
        <button>
          <span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
          </span>
        </button>
      </section>
      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>
      <section id="controls" class="flex">
        <button class="ph ph-play-circle"></button>
        <button class="ph ph-pause-circle"></button>
        <button class="ph ph-timer secondary"></button>
        <button class="ph ph-stop-circle secondary"></button>
        <button class="ph ph-speaker-high"></button>
        <button class="ph ph-speaker-slash secondary"></button>
      </section>
    </div>
  </body>
</html>
