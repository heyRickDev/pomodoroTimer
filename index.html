<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pomodoro Timer" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer type="module"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Pomodoro's Focus Timer</title>
  </head>
  <body>
    <div id="app">
      <section id="switch">
        <button>
          <span class="sr-only">Activate lightmode </span>
          <i class="ph-bold ph-sun"></i>
          <i class="ph-bold ph-moon"></i>
        </button>
      </section>
      <section id="timer" class="flex">
        <span class="sr-only">Timer</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>
      <section id="controls" class="flex">
        <button data-action="togglePlayPause" class="ph ph-play-circle">
          <span class="sr-only">Play Button </span>
        </button>
        <button data-action="toggleplayPause" class="ph ph-pause-circle">
          <span class="sr-only">Pause Button</span>
        </button>
        <button data-action="set" class="ph ph-timer secondary">
          <span class="sr-only">Reset Timer Button</span>
        </button>
        <button data-action="stop" class="ph ph-stop-circle secondary">
          <span class="sr-only">Stop Button</span>
        </button>
        <button data-action="toggleSpeaker" class="ph ph-speaker-high">
          <span class="sr-only">Speaker on/off</span>
        </button>
        <button
          data-action="toggleSpeaker"
          class="ph ph-speaker-slash secondary"
        >
          <span class="sr-only">Speaker on/off</span>
        </button>
      </section>
    </div>
  </body>
</html>
